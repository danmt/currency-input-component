<main>
  <label>
    Amount
    <div class="currency-input">
      <span>$</span>
      <input 
        type="float" 
        placeholder="Amount" 
        [formControl]="amountCtrl" 
        [value]="amountCtrl.value | number:'1.2-2'" 
        aria-label="Amount" />
      <span>USD</span>
    </div>
  </label>
</main>
